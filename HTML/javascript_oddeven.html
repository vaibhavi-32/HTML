<html>
<body>
<h2>Odd or Even from 0 to 15</h2>
<div id="output"></div>

<script>
for(let i = 0; i <= 15; i++) {
  if(i % 2 == 0){
    document.getElementById("output").innerHTML += i + " is even<br><br>";
  } else {
    document.getElementById("output").innerHTML += i + " is odd<br><br>";
  }
}
</script>
</body>
</html>
